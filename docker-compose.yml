version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: klinik_gigi_app
    restart: always
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-klinik_gigi}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    depends_on:
      - db
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules

  db:
    image: mysql:8.0
    container_name: klinik_gigi_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-klinik_gigi}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-root}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
